<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Собери картинку из фрагментов</title>
  <style>
    body {
      padding: 20px;
    }
    .row {
      display: flex;
      height: 200px;
    }
    .col {
      width: 200px;
      border: 1px solid #000;
    }
    .images img {
      width: 100px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="puzzle">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
  <p>Собери картинку из фрагментов:</p>
  <div class="images">
      <img id="pazl_01" draggable="true" src="images/pazl_01.jpg">
      <img id="pazl_02" draggable="true" src="images/pazl_02.jpg">
      <img id="pazl_03" draggable="true" src="images/pazl_03.jpg">
      <img id="pazl_04" draggable="true" src="images/pazl_04.jpg">
      <img id="pazl_05" draggable="true" src="images/pazl_05.jpg">
      <img id="pazl_06" draggable="true" src="images/pazl_06.jpg">
      <img id="pazl_07" draggable="true" src="images/pazl_07.jpg">
      <img id="pazl_08" draggable="true" src="images/pazl_08.jpg">
      <img id="pazl_09" draggable="true" src="images/pazl_09.jpg">
      <img id="pazl_10" draggable="true" src="images/pazl_10.jpg">
      <img id="pazl_11" draggable="true" src="images/pazl_11.jpg">
      <img id="pazl_12" draggable="true" src="images/pazl_12.jpg">
      <img id="pazl_13" draggable="true" src="images/pazl_13.jpg">
      <img id="pazl_14" draggable="true" src="images/pazl_14.jpg">
      <img id="pazl_15" draggable="true" src="images/pazl_15.jpg">
      <img id="pazl_16" draggable="true" src="images/pazl_16.jpg">
      
  </div>
  <script>
    {
      const dragstart = function(event) {
        event.dataTransfer.setData("text", event.target.id);
      };
      const dragover = function(event) {
        if(event.target.nodeName.toLowerCase() === "img") {
          return true;
        }
        event.preventDefault();
      }
      const drop = function(event) {
        event.preventDefault();
        let imageId = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(imageId));
      };

      const cells = document.getElementsByClassName("col");
      Array.from(cells).forEach((element) => {
        element.addEventListener('dragover',dragover);
        element.addEventListener('drop',drop);
      });      

      const images = document.getElementsByTagName("img");
      Array.from(images).forEach((element) => {
        element.addEventListener('dragstart',dragstart);
      });
    }
  </script>
</body>
</html>
